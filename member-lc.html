<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>理程個人頁</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
body{background:#020617;}
.modal {display:none;}
.modal.active {display:flex;}
.cursor-pointer{cursor:pointer;}
</style>
</head>
<body class="text-slate-200">

<nav class="fixed top-0 w-full bg-gray-900 bg-opacity-80 backdrop-blur-md border-b border-gray-800 z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/logo.png" class="w-10 h-10">
      <span class="text-xl font-bold text-purple-400">理程</span>
    </a>
    <div class="space-x-6 hidden md:block">
      <a href="index.html" class="hover:text-green-400">首頁</a>
      <a href="team.html" class="hover:text-purple-400">團隊</a>
      <a href="projects.html" class="hover:text-green-400">專案</a>
    </div>
  </div>
</nav>

<section class="pt-32 px-6 max-w-4xl mx-auto text-center">

  <img src="assets/avatar-LC.png" class="w-32 h-32 rounded-full mx-auto mb-4">
  <h1 class="text-3xl font-bold mb-2 text-purple-300">理智編程（理程）</h1>
  <p class="text-gray-300 mb-6">視覺 UI 創建 / 創意發想 / Debug</p>

  <!-- 外部連結 -->
  <div class="flex justify-center gap-6 mb-10">
    <a href="https://scratch.mit.edu/users/evan_1112/"
       target="_blank"
       class="px-5 py-2 bg-purple-600 rounded-lg hover:bg-purple-500 transition">
       我的 Scratch
    </a>

    <a href="https://github.com/liguoguo103-beep"
       target="_blank"
       class="px-5 py-2 bg-gray-800 border border-purple-500 rounded-lg hover:bg-gray-700 transition">
       個人網站
    </a>
  </div>

  <h2 class="text-2xl font-bold text-purple-400 mb-4">專案</h2>

  <div class="grid md:grid-cols-2 gap-6">

    <div onclick="openModal('1227949073')" class="cursor-pointer bg-gray-900 p-4 rounded-xl border border-gray-800 hover:border-purple-500 transition">
      <h3 class="text-lg font-bold text-purple-300 mb-1">Project Alpha</h3>
      <p class="text-gray-300 text-sm mb-2">Scratch 專案</p>
      <span class="text-purple-400 text-sm">點擊預覽 →</span>
    </div>

    <div onclick="openModal('1277010399')" class="cursor-pointer bg-gray-900 p-4 rounded-xl border border-gray-800 hover:border-purple-500 transition">
      <h3 class="text-lg font-bold text-purple-300 mb-1">Project Beta</h3>
      <p class="text-gray-300 text-sm mb-2">Scratch 專案</p>
      <span class="text-purple-400 text-sm">點擊預覽 →</span>
    </div>

  </div>
</section>

<!-- Modal -->
<div id="projectModal" class="modal fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">
  <div class="bg-gray-900 w-11/12 max-w-4xl rounded-xl overflow-hidden border border-gray-700">
    <div class="flex justify-between items-center p-4 border-b border-gray-700">
      <span class="font-bold text-purple-400">專案預覽</span>
      <button onclick="closeModal()" class="text-gray-300 hover:text-white text-xl">✕</button>
    </div>
    <iframe id="projectFrame" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
function openModal(projectId){
  document.getElementById("projectModal").classList.add("active");
  document.getElementById("projectFrame").src =
    "https://scratch.mit.edu/projects/" + projectId + "/embed";
}
function closeModal(){
  document.getElementById("projectModal").classList.remove("active");
  document.getElementById("projectFrame").src = "";
}
</script>

</body>
</html>
