<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaCircuit 專案總覽</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
body{background:#020617;}
.modal {display:none;}
.modal.active {display:flex;}
.cursor-pointer{cursor:pointer;}
</style>
</head>
<body class="text-slate-200">

<nav class="fixed top-0 w-full bg-gray-900 bg-opacity-80 backdrop-blur-md border-b border-gray-800 z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/logo.png" class="w-10 h-10" alt="Logo">
      <span class="text-xl font-bold text-green-400">NovaCircuit 專案</span>
    </a>
    <div class="space-x-6 hidden md:block">
      <a href="index.html" class="hover:text-green-400 transition">首頁</a>
      <a href="team.html" class="hover:text-green-400 transition">團隊</a>
      <a href="projects.html" class="hover:text-green-400 transition">專案</a>
    </div>
  </div>
</nav>

<section class="pt-32 px-6 max-w-6xl mx-auto">
  <h1 class="text-4xl font-bold mb-12 text-center text-green-400">專案總覽</h1>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

    <div onclick="openModal('1178582633')" class="cursor-pointer bg-gray-900 p-6 rounded-xl border border-gray-800 hover:border-green-500 transition">
      <h3 class="text-lg font-bold text-green-300 mb-1">Tower Defense</h3>
      <p class="text-gray-300 text-sm mb-2">作者：傅光濟</p>
      <span class="text-green-400 text-sm">點擊預覽 →</span>
    </div>

    <div onclick="openModal('1100964825')" class="cursor-pointer bg-gray-900 p-6 rounded-xl border border-gray-800 hover:border-green-500 transition">
      <h3 class="text-lg font-bold text-green-300 mb-1">Broken MineCraft</h3>
      <p class="text-gray-300 text-sm mb-2">作者：傅光濟</p>
      <span class="text-green-400 text-sm">點擊預覽 →</span>
    </div>

    <div onclick="openModal('1227949073')" class="cursor-pointer bg-gray-900 p-6 rounded-xl border border-gray-800 hover:border-purple-500 transition">
      <h3 class="text-lg font-bold text-purple-300 mb-1">城堡守護戰</h3>
      <p class="text-gray-300 text-sm mb-2">作者：理程</p>
      <span class="text-purple-400 text-sm">點擊預覽 →</span>
    </div>

    <div onclick="openModal('1277010399')" class="cursor-pointer bg-gray-900 p-6 rounded-xl border border-gray-800 hover:border-purple-500 transition">
      <h3 class="text-lg font-bold text-purple-300 mb-1">鐵燼</h3>
      <p class="text-gray-300 text-sm mb-2">作者：理程</p>
      <span class="text-purple-400 text-sm">點擊預覽 →</span>
    </div>

  </div>
</section>

<!-- Project Modal -->
<div id="projectModal" class="modal fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">
  <div class="bg-gray-900 w-11/12 max-w-4xl rounded-xl overflow-hidden border border-gray-700">
    <div class="flex justify-between items-center p-4 border-b border-gray-700">
      <span class="font-bold text-green-400">專案預覽</span>
      <button onclick="closeModal()" class="text-gray-300 hover:text-white text-xl">✕</button>
    </div>
    <div class="aspect-w-16 aspect-h-9 bg-black">
      <iframe id="projectFrame" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
function openModal(projectId){
  document.getElementById("projectModal").classList.add("active");
  document.getElementById("projectFrame").src = "https://scratch.mit.edu/projects/" + projectId + "/embed";
}
function closeModal(){
  document.getElementById("projectModal").classList.remove("active");
  document.getElementById("projectFrame").src = "";
}
</script>

</body>
</html>
